@(name: String, forInput: String, value: Date)

  @inputBlock = {
    <label for="@forInput" class="inputLabel">@name</label>

    @if(value == null) {
      <input type="text" class="form-control input-sm pull-left datepicker-age" id="@forInput" name="@forInput">
    } else {
      <input type="text" class="form-control input-sm pull-left datepicker-age" id="@forInput" name="@forInput" value="@value.format("yyyy-MM-dd")" readonly/>
    }
  }

@inputBlock
