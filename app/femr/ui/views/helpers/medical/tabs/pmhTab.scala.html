@(viewModel: femr.ui.models.medical.EditViewModelGet)

<div class="controlWrap hidden" id="pmhControl">
    <div class="form-group">
        <label for="medicalSurgicalHistory">Medical/Surgical History</label>
        <textarea row="3" name="medicalSurgicalHistory" class="form-control input-sm" >@if(viewModel.getStaticFields.get("medicalSurgicalHistory") != null){ @viewModel.getStaticFields.get("medicalSurgicalHistory").getValue}</textarea>
    </div>
    <div class="form-group">
        <label for="socialHistory">Social History</label>
        <textarea row ="3" name="socialHistory" class="form-control input-sm" >@if(viewModel.getStaticFields.get("socialHistory") != null){ @viewModel.getStaticFields.get("socialHistory").getValue}</textarea>
    </div>
    <div class="form-group">
        <label for="currentMedication">Current Medications</label>
        <textarea row = "3" name="currentMedication" type="text" class="form-control input-sm">@if(viewModel.getStaticFields.get("currentMedication") != null){ @viewModel.getStaticFields.get("currentMedication").getValue}</textarea>
    </div>
    <div class="form-group">
        <label for="familyHistory">Family History</label>
        <textarea rows="3" name="familyHistory" class="form-control input-sm">@if(viewModel.getStaticFields.get("familyHistory") != null){ @viewModel.getStaticFields.get("familyHistory").getValue}</textarea>
    </div>
</div>
