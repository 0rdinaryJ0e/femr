@(number: Integer, fields: java.util.List[femr.ui.models.data.custom.CustomFieldItem])

@for(f <- 1 to fields.size) {

    @defining(fields.get(f - 1)) { field =>


            @if(field.getSize == "medium" && field.getOrder == number){
                <label for="@field.getName">@field.getName</label>
                <input type="@field.getType" id="@field.getName" class="fInput customField" placeholder="@field.getPlaceholder" value="@field.getValue"/>
                <br/>
            }else{
                @if(field.getSize == "large" && field.getOrder == number){
                    <label for="@field.getName">@field.getName</label>
                    <textarea id="@field.getName" class="fTextArea customField" placeholder="@field.getPlaceholder">@field.getValue</textarea>
                    <br/>
                }
            }

    }
}
