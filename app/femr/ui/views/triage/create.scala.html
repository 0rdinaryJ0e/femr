@import femr.ui.views.html.layouts.main
@import femr.ui.controllers.routes.TriageController

@additionalStyles = {
    <link rel="stylesheet" href="@routes.Assets.at("css/triage.css")">
}
@additionalScripts = {
    <script type="text/javascript" src="@routes.Assets.at("js/triage/triage.js")"></script>
}

@main("triage",styles = additionalStyles, scripts = additionalScripts){
    @helper.form(action = TriageController.createPost()){
        <div class="row">
            <div class ="well">
                <div class="row">
                    <div class="btn-group-wrap">
                        <div class="btn-group btn-group-lg">
                            <button type="button" class="newPatientBtn btn btn-default">New Patient</button>
                            <button type="submit" class = "btn btn-default">Save Patient</button>
                            <button type="button" id = "resetBtn" class="btn btn-default">Reset</button>
                        </div>
                    </div>
                </div>

                <div class="medicalHistoryLineDivide"></div>

                <div class="row triageInputRow">
                    <div class="col-sm-6 col-xs-6">
                        <h3 class="text-center">General Info</h3>
                        <div class="medicalHistoryLineDivide"></div>
                        <div class="text-center">
                            <label class="inputLabel">First Name:</label>
                                <input type="text" class="form-control input-sm" name="firstName"/>
                            <label class="inputLabel">Last Name:</label>
                                <input type="text" class="form-control input-sm" name="lastName"/>
                            <label class="inputLabel">Address:</label>
                                <input type="text" class="form-control input-sm" name="address"/>
                            <label class="inputLabel">City:</label>
                                <input type="text" class="form-control input-sm" name="city"/>
                            <label class="inputLabel">Age:</label>
                                <input type="text" class="form-control input-sm" name="age"/>

                            <label class="inputLabel">Gender:</label>
                                <div class="btn-group pull-left" data-toggle="buttons">
                                    <label class="btn btn-default">
                                        <input type="radio" name="sex" id="maleBtn" value="Male">Male
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" name="sex" id="femaleBtn" value="Female">Female
                                    </label>
                                </div>

                                <div id="pregnantWrap" class="hidden">
                                    <label class="inputLabel clear-none">Pregnant?</label>
                                    <div class="btn-group pull-left" data-toggle="buttons">
                                        <label class="btn btn-default">
                                            <input type="checkbox" name="pregnant" id="pregnantBtn">Yes
                                        </label>
                                    </div>
                                    <div id="weeksWrap" class="hidden">
                                        <label class="inputLabel">Weeks:</label>
                                            <input type="text" class="form-control input-sm" name="pregnancyWeeks">
                                    </div>
                                </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-xs-6">
                        <h3 class="text-center">Vitals</h3>
                        <div class="medicalHistoryLineDivide"></div>

                        <div class="col-sm-6 col-xs-6 padding-right-zero padding-left-zero">
                            <div class="text-center">
                                <label class="inputLabel">Blood Pressure:</label>
                                    <input type="text" class="form-control input-sm" name="bloodPressure"/>
                                <label class="inputLabel">Heart Rate:</label>
                                    <input type="text" class="form-control input-sm" name="heartRate"/>
                                <label class="inputLabel">Temperature:</label>
                                    <input type="text" class="form-control input-sm" name="temperature"/>
                                <label class="inputLabel">BMI:</label>
                                    <input type="text" class="form-control input-sm" name="bodyMassIndex" readonly/>
                            </div>
                        </div>

                        <div class="col-sm-6 col-xs-6 padding-right-zero padding-left-zero">
                            <div class="text-center">
                                <label class="inputLabel">Respirations:</label>
                                    <input type="text" class="form-control input-sm" name="respirations"/>
                                <label class="inputLabel">Oxygen:</label>
                                    <input type="text" class="form-control input-sm" name="oxygen"/>
                                <label class="inputLabel">Height:</label>
                                    <input type="text" class="form-control input-sm" name="height"/>
                                <label class="inputLabel">Weight:</label>
                                    <input type="text" class="form-control input-sm" name="weight"/>
                            </div>
                        </div>

                        <label class="inputLabel">Chief Complaint:</label>
                            <textarea type="text" class="form-control input-lg" name="chiefComplaint" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    }
}
