@(currentUser: femr.business.dtos.CurrentUser)

@import femr.ui.views.html.layouts.medicalPersonnel

@medicalPersonnel("Medical", currentUser) {
    <div class="row well well-sm">
        <div style="text-align : center ;">
            <h4>General Information</h4>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-5 col-md-5">
                    <label for="Patient Id">Patient Id:</label>
                </div>
                <div class="col-sm-7 col-md-7">
                    <input type="text" name="pID" class="form-control input-sm"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-md-5">
                    <label for="city">City:</label>
                </div>
                <div class="col-sm-7 col-md-7">
                    <input type="text" name="city" class="form-control input-sm"/>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <label for="firstName">First Name:</label>
                </div>
                <div class="col-sm-6 col-md-6">
                    <input type="text" name="firstName" class="form-control input-sm"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <label for="age">age:</label>
                </div>
                <div class="col-sm-6 col-md-6">
                    <input type="text" name="age" class="form-control input-sm"/>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <label for="lastName">Last Name:</label>
                </div>
                <div class="col-sm-6 col-md-6">
                    <input type="text" name="lastName" class="form-control input-sm"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <label for="sex">sex:</label>
                </div>
                <div class="col-sm-6 col-md-6">
                    <input type="text" name="sex" class="form-control input-sm"/>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-4 col-md-4 well well-sm">
        <h3>Vitals</h3>

        <div class="form-group">
            <label for="bloodPressure">Blood Pressure</label>
            <div class="row">
                <div class="col-sm-9 col-md-9">
                    <input name="bloodPressure" type="text" class="form-control input-sm"/>
                </div>
                <div class="col-sm-3 col-md-3">
                    <button class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="heartRate">Heart Rate</label>
            <div class="row">
                <div class="col-sm-9 col-md-9">
                    <input name="heartRate" type="text" class="form-control input-sm"/>
                </div>
                <div class="col-sm-3 col-md-3">
                    <button class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="temperature">Temperature</label>
            <div class="row">
                <div class="col-sm-9 col-md-9">
                    <input name="temperature" type="text" class="form-control input-sm"/>
                </div>
                <div class="col-sm-3 col-md-3">
                    <button class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="breathingRate">Breathing Rate</label>
            <div class="row">
                <div class="col-sm-9 col-md-9">
                    <input name="breathingRate" type="text" class="form-control input-sm"/>
                </div>
                <div class="col-sm-3 col-md-3">
                    <button class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="oxygen">Oxygen</label>
            <div class="row">
                <div class="col-sm-9 col-md-9">
                    <input name="oxygen" type="text" class="form-control input-sm"/>
                </div>
                <div class="col-sm-3 col-md-3">
                    <button class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-4 col-md-4 well well-sm">
        <h3>HPI</h3>
        <div class="form-group">
            <label for="chiefComplaint">Chief Complaint</label>
            <textarea rows="3" name="chiefComplaint" class="form-control input-sm"></textarea>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <label for="onset">Onset</label>
                </div>
                <div class="col-sm-6 col-md-6">
                    <input name="onset" type="text" class="form-control input-sm"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <select>
                    <option value="hours">Hours</option>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-6">
                    <span>ago</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="severity">Severity</label>
            <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            </select>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <label for="Radiation">Radiation</label>
                </div>
                <div class="col-sm-6 col-md-6">
                    <input name="Radiation" type="text" class="form-control input-sm"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="quality">Quality</label>
            <input name="quality" type="text" class="form-control input-sm"/>
        </div>
        <div class="form-group">
            <label for="provokes">Provokes</label>
            <input name="provokes" type="text" class="form-control input-sm"/>
        </div>
        <div class="form-group">
            <label for="physical">Physical Examination</label>
            <textarea rows="3" name="physical" class="form-control input-sm"></textarea>
        </div>
    </div>

    <div class="col-sm-4 col-md-4 well well-sm">
        <h3>Treatment</h3>
        <div class="form-group">
            <label for="assessment">Assessment</label>
            <textarea rows="3" name="assessment" class="form-control input-sm"></textarea>
        </div>
        <div class="form-group">
            <label for="problemList">Problem List</label>
            <div class="row">
                <div class="col-sm-9 col-md-9">
                    <input name="problemList" type="text" class="form-control input-sm"/>
                </div>
                <div class="col-sm-3 col-md-3">
                    <button class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="prescriptions">Prescriptions</label>
            <div class="row">
                <div class="col-sm-9 col-md-9">
                    <input name="prescriptions" type="text" class="form-control input-sm"/>
                </div>
                <div class="col-sm-3 col-md-3">
                    <button class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="treatment">Treatment Given</label>
            <textarea rows="3" name="treatment" class="form-control input-sm"></textarea>
        </div>
        <div class="form-group">
            <label for="familyHistory">Family History</label>
            <textarea rows="3" name="familyHistory" class="form-control input-sm"></textarea>
        </div>
    </div>
}
