@import femr.ui.views.html.layouts.main

@main("Medical", null) {
  <div class="row well well-sm">
    <div style="text-align : center ;">
      <form class="form-inline" role="form">
        <div class="form-group">
          <label class="sr-only" for="patientIdSearch">Patient ID: </label>
          <input type="patientIdSearch" class="form-control" placeholder="Patient ID">
        </div>
        <div class="form-group">
          <label class="sr-only" for="firstNameSearch">First Name: </label>
          <input type="firstNameSearch" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="lastNameSearch">Last Name: </label>
          <input type="lastNameSearch" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Search</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 col-md-3 well well-sm">
      <div>
        <h2>General Information</h2>
        <div>
          <div class="form-group">
            <label for="patientId">Patient ID</label>
            <input name="patientId" type="text" class="form-control input-sm" value="PR-00000001"/>
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input name="firstName" type="text" class="form-control input-sm" value="Stephen"/>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName" type="text" class="form-control input-sm" value="Cavaliere"/>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input name="location" type="text" class="form-control input-sm" value="Port-au-Prince"/>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input name="age" type="text" class="form-control input-sm" value="26"/>
          </div>
          <div class="form-group">
            <label for="sex">Sex</label>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default active">
                <input type="radio" name="sex" value="male"> Male
              </label>
              <label class="btn btn-default">
                <input type="radio" name="sex" value="female"> Female
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="bloodType">Blood Type</label>
            <div class="btn-toolbar">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                  <input type="radio" name="bloodType" value="A+"> A+
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="bloodType" value="B+"> B+
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="bloodType" value="AB+"> AB+
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="bloodType" value="O+"> O+
                </label>
              </div>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                  <input type="radio" name="bloodType" value="A-"> A-
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="bloodType" value="B-"> B-
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="bloodType" value="AB-"> AB-
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="bloodType" value="O-"> O-
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-md-3 well well-sm">
      <h2>Vitals</h2>
      <div>
        <div class="form-group">
          <label for="bloodPressure">Blood Pressure</label>
          <input name="bloodPressure" type="text" class="form-control input-sm" value="120/80"/>
        </div>
        <div class="form-group">
          <label for="heartRate">Heart Rate</label>
          <input name="heartRate" type="text" class="form-control input-sm" value="someValue"/>
        </div>
        <div class="form-group">
          <label for="temperature">Temperature</label>
          <input name="temperature" type="text" class="form-control input-sm" value="98.6"/>
        </div>
        <div class="form-group">
          <label for="breathingRate">Breathing Rate</label>
          <input name="breathingRate" type="text" class="form-control input-sm" value="someValue"/>
        </div>
        <div class="form-group">
          <label for="oxygen">Oxygen</label>
          <input name="oxygen" type="text" class="form-control input-sm" value="O2"/>
        </div>
        <div class="form-group">
          <label for="bloodSample">Blood Sample #</label>
          <input name="bloodSample" type="text" class="form-control input-sm" value="5656"/>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-md-3 well well-sm">
      <h2>HPI</h2>
      <div class="form-group">
        <label for="chiefComplaint">Chief Complaint</label>
        <textarea rows="3" name="chiefComplaint" class="form-control input-sm"></textarea>
      </div>
      <div class="form-group">
        <label for="onset">Onset</label>
        <input name="onset" type="text" class="form-control input-sm" value="10"/>
        <select>
          <option value="hours">Hours</option>
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
        </select>
        <span>ago</span>
      </div>
      <div class="form-group">
        <label for="severity">Severity</label>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Radiation">Radiation</label>
        <input name="Radiation" type="text" class="form-control input-sm" value=""/>
      </div>
      <div class="form-group">
        <label for="quality">Quality</label>
        <input name="quality" type="text" class="form-control input-sm" value=""/>
      </div>
      <div class="form-group">
        <label for="provokes">Provokes</label>
        <input name="provokes" type="text" class="form-control input-sm" value=""/>
      </div>
      <div class="form-group">
        <label for="physical">Physical Examination</label>
        <textarea rows="3" name="physical" class="form-control input-sm"></textarea>
      </div>
    </div>
    <div class="col-sm-3 col-md-3 well well-sm">
      <h2>Treatment</h2>
      <div class="form-group">
        <label for="assessment">Assessment</label>
        <textarea rows="3" name="assessment" class="form-control input-sm"></textarea>
      </div>
    </div>
  </div>

}
